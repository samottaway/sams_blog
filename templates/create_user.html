<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>
<form method="post"  action="{{ url_for('create_user')}}">
{{ form.csrf_token() }}

 {{ form.email() }}

</form>
